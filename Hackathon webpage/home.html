<!DOCTYPE html>
<html lang="en">
    
<head>

    <style>
        * {
    margin: 0;
    font-family: Arial;
    border: border-box;
}
.navbar{
    height:60px;
    background-color:aqua;
    color:red;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.nav-logo{
    height: 50px;
    width: 100px;
}
.logo{
    background-image: url("");
    height: 50px;
    background-size: cover;
    width: 100%;
}
.border{
    border: 2px solid transparent;
}
.border:hover{
    border: 1.5px solid white;
}
/** box2 **/
.add-first{
    color: #cccccc;
    font-size: 0.85rem;
    margin-left: 15px;
}
.add-second{
    font-size: 1rem;
    margin-left: 3px;
}
.add-icon{
    display: flex;
    align-items: center;
}
.address{
    display: flex;
    align-items: center;
}
/*box*/
.nav-search{
    display: flex;
    justify-content: space-evenly;
    background-color: pink;
    width: 620px;
    height: 40px;
    border-radius: 4px;
}


.search-select{
    background-color: #f3f3f3;
    width: 50px;
    text-align: center;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    border: none;
}



.search-input{
   width: 600px;
   font-size: 1rem;
   border: none;
}


.search-icon{
    width: 45px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    background-color: orange;
    color: #0f1111;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}


.nav-search:hover{
    border: 2px solid orange;
}
/** panel**/
.panel{
    height: 40px;
    background-color: #222f3d;
    display: flex;
    color: white;
    align-items: center;
    justify-content: space-evenly;
}

.panel-options p{
    display: inline;
    margin-left: 15px;
}


.panel-options{
      width: 40%;
      font-size: 0.85rem;
}

.panel-deals{
    font-size: 0.9rem;
    font-weight: 700;
}
/** hero-section**/
.hero-section{
    background-image: url("amazon new.gif");
    height: 200px;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}



.hero-message{
    background-color: white;
    color: black;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.85rem;
    width: 80%;
  
    
}



.hero-message a{
    color: #007185;
}

/*shop section*/
.shop-section{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    background-color: #e2e7e6;
}


.box{
    height: 400px;
    border: 2px solid black;
    width: 23%;
    background-color: white;
    padding: 20px 0px 15px;
    margin-top: 15px;
}


.box-img{
    height: 300px;
    margin-top: 1rem;
    margin-bottom: 1rem;
}


.box-beauty{
    height: 150px;
}

.box-content{
margin-left: 10px;
margin-right: 10px;
}



    </style>
</head>
